name: shakti
description: BJP Query Application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  json_annotation: ^4.3.0
  google_fonts: ^2.1.0

  # for date formatter
  intl: ^0.17.0
  #shared preferences persistence
  shared_preferences: ^2.0.9

  # toast
  fluttertoast: ^8.0.8
  flutter_svg: ^0.23.0+1
  carousel_slider: ^4.0.0
  dots_indicator: ^2.0.0
  translator: ^0.1.7
  flutter_bloc: ^8.0.0
  image_picker: ^0.8.4+4

  firebase_auth: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  firebase_core: "^1.10.0"
  cloud_firestore: "^3.1.0"
  firebase_storage: ^10.2.0
  flutter_email_sender: ^5.0.2

  json_serializable: ^6.0.1
  build_runner: ^2.1.5

  flutter_lints: ^1.0.0
flutter:
  fonts:
    - family: Konnect
      fonts:
        - asset: assets/fonts/Konnect-Thin.otf
          weight: 100
        - asset: assets/fonts/Konnect-Light.otf
          weight: 300
        - asset: assets/fonts/Konnect-Regular.otf
          weight: 400
        - asset: assets/fonts/Konnect-Medium.otf
          weight: 500
        - asset: assets/fonts/Konnect-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Konnect-Bold.otf
          weight: 700
        - asset: assets/fonts/Konnect-Black.otf
          weight: 900

  uses-material-design: true
  assets:
    - assets/images/
